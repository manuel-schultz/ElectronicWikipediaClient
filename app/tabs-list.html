<html id="page-003-tabslist">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../assets/fonts.css">
        <link rel="stylesheet" href="../assets/app.css">
        <script src="../assets/app.js"></script>
        <script src="../assets/tabs-list.js"></script>
    </head>

    <body>
        <div id="wikipediaMenuBar">
            <div class="wikipediaMenuBarPart" style="width: 164px;">
                <div>
                    <button class="menuButton" title="Home" onclick="closeTabsWindow()">
                        <img class="menuBarHomeButtonIcon" src="../assets/img/icons/Home.svg" alt="">
                    </button>
                </div>
                <div>
                    <button class="menuButton" title="Add Tab" onclick="createTabEntry()">
                        <img class="menuBarButtonIcon" src="../assets/img/icons/Add.svg" alt="">
                    </button>
                </div>
                <div>
                    <button id="tabViewSwitchButtonList" class="menuButton" title="Change View (List)" onclick="tabViewSwitchView('List')">
                        <img class="menuBarButtonIcon" src="../assets/img/icons/TabViewList.svg" alt="">
                    </button>
                    <button id="tabViewSwitchButtonTiles" class="menuButton" title="Change View (Tiles)" onclick="tabViewSwitchView('Tiles')">
                        <img class="menuBarButtonIcon" src="../assets/img/icons/TabViewTiles.svg" alt="">
                    </button>
                </div>
            </div>
            <div class="wikipediaMenuBarDragArea"></div>
            <div class="wikipediaMenuBarPart">
                <div>
                    <button class="menuButton" title="Tabs" onclick="closeTabsWindow()">
                        <img class="menuBarButtonIcon" src="../assets/img/icons/Tabs.svg" alt="">
                        <span class="tabAmountIndicator"></span> 
                    </button>
               </div>
            </div>
            <div class="wikipediaMenuBarDragArea"></div>
            <div class="wikipediaMenuBarPart">
                <div>
                    <button class="menuButton" onclick="processMenuBarMinimizeButtonClick()">
                        <img class="menuBarButtonIcon" src="../assets/img/icons/Minimize.svg" alt="">
                    </button>
                </div>
                <div>
                    <button class="menuButton" onclick="processMenuBarMaximizeButtonClick()">
                        <img class="menuBarButtonIcon" src="../assets/img/icons/Maximize.svg" alt="">
                    </button>
                </div>
                <div>
                    <button class="menuButton" onclick="processMenuBarCloseButtonClick()">
                        <img class="menuBarButtonIcon" src="../assets/img/icons/Close.svg" alt="">
                    </button>
                </div>
            </div>
        </div>
        <div id="tabsContainer">
            <div id="tabsContainerHeading">
                <div>
                    <h1 id="tabListTitle">Tabs:</h1>
                </div>
            </div>
            
            <div id="tabsContainerViewList">
                <table  id="tabsContainerViewListTable">
                    <tbody id="tabsContainerViewListTableBody"></tbody>
                </table>
            </div>
            
            <div id="tabsContainerViewTiles"></div>
        </div>
        <div id="wikipediaStatusBar"></div>
    </body>
</html>
